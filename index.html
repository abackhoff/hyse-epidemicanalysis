<!DOCTYPE html>
<html>
<head>
    <title>Flask Example</title>
</head>
<body>
    <form action="/process" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <br>

        <label for="age">Age:</label>
        <input type="text" name="age" id="age">

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

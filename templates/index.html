
<!DOCTYPE html>
<html>
<head>
    <title>Excel Chart Generator</title>
</head>
<body>
    <h1>Upload Excel file and choose chart type</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="excel_file">Excel File:</label>
        <input type="file" name="excel_file" accept=".xls,.xlsx" required>
        <br><br>
        <label for="chart_type">Chart Type:</label>
        <select name="chart_type" required>
            <option value="">--Please choose a chart type--</option>
            <option value="u-chart">U-Chart</option>
            <option value="p-chart">P-Chart</option>
            <option value="ma-chart">MA-Chart</option>
        </select>
        <br><br>
        <button type="submit">Generate Chart</button>
    </form>
</body>
</html>
